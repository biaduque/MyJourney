<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- <title>Responsive Sidebar Menu</title> -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<input type="checkbox" id="check">
<label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
</label>
<div th:replace="fragments/menu :: menu"></div>

<div class="histButtonBox">
    <h1>Meu Histórico</h1>
    <button class="button" onclick="location.href = '/historico-mes';">Mês</button>
    <button class="button buttonSemana">Semana</button>
    <button class="button" onclick="location.href = '/historico-hoje';">Hoje</button>
</div>
<div class="data">
    <h1>
        <td th:text="${#temporals.format(dataExecucao, 'dd/MM')}"/>
    </h1>
</div>
<!-- CRIAÇÃO DO GRÁFICO -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Genre', 'Lab. Eng. de Software', 'IHC', 'Proj. Empreendedores',
                'Grafos', 'Compiladores', 'Metodologia de Pesquisa',
                {role: 'annotation'}],
            ['dom', 10, 24, 20, 32, 18, 5, ''],
            ['seg', 16, 22, 23, 30, 16, 9, ''],
            ['ter', 28, 19, 29, 30, 12, 13, ''],
            ['qua', 10, 24, 20, 32, 18, 5, ''],
            ['qui', 16, 22, 23, 30, 16, 9, ''],
            ['sex', 28, 19, 29, 30, 12, 13, ''],
            ['sab', 28, 19, 29, 30, 12, 13, '']
        ]);

        var view = new google.visualization.DataView(data);

        var options = {
            width: 1300,
            height: 400,
            legend: {position: 'bottom', maxLines: 3},
            bar: {groupWidth: '75%'},
            isStacked: true,
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
        chart.draw(view, options);
    }
</script>
<div id="columnchart_values" class="chartSemana"></div>
</body>
</html>
